<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/cssVistaProductos.css" rel="stylesheet" type="text/css">
    <title>Gestión de Zapatillas</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="imagen-1" src="../imagenes/logo.png" alt="Logo">
        </div>

        <!-- Cuadro de productos con overflow -->
        <div class="productos-header">
            <div class="productos-cuadro">
                <div class="producto-item">Producto 1</div>
                <div class="producto-item">Producto 2</div>
                <div class="producto-item">Producto 3</div>
                <div class="producto-item">Producto 4</div>
                <div class="producto-item">Producto 5</div>
            </div>
            <button class="agregar-venta-button">Añadir venta</button>
            <button id="añadir-producto" class="agregar-producto-button">Añadir producto</button>
        </div>

        <button onclick="window.location.href='../html/templateAdminPage.html';" class="volver-button">Volver</button>
    </header>

    <section>
        <table id="productTable">
            <caption>Lista de Productos</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Stock</th>
                    <th>Marca</th>
                    <th>Precio</th>
                    <th class="acciones">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se agregarán aquí -->
            </tbody>
        </table>
    
        <script>
            const productos = [
                { id: 1, modelo: "Modelo 1", stock: 15, marca: "Marca A", precio: 10.99 },
                { id: 2, modelo: "Modelo 2", stock: 22, marca: "Marca B", precio: 15.49 },
                { id: 3, modelo: "Modelo 3", stock: 10, marca: "Marca C", precio: 7.99 },
                { id: 4, modelo: "Modelo 4", stock: 8, marca: "Marca D", precio: 22.5 },
                { id: 5, modelo: "Modelo 5", stock: 30, marca: "Marca E", precio: 12.3 },
                { id: 6, modelo: "Modelo 6", stock: 25, marca: "Marca F", precio: 30.0 },
                { id: 7, modelo: "Modelo 7", stock: 18, marca: "Marca G", precio: 8.75 },
                { id: 8, modelo: "Modelo 8", stock: 20, marca: "Marca H", precio: 16.99 },
                { id: 9, modelo: "Modelo 9", stock: 12, marca: "Marca I", precio: 25.49 },
                { id: 10, modelo: "Modelo 10", stock: 19, marca: "Marca J", precio: 9.99 },
                { id: 11, modelo: "Modelo 11", stock: 16, marca: "Marca K", precio: 10.99 },
                { id: 12, modelo: "Modelo 12", stock: 14, marca: "Marca L", precio: 15.49 },
                { id: 13, modelo: "Modelo 13", stock: 11, marca: "Marca M", precio: 7.99 },
                { id: 14, modelo: "Modelo 14", stock: 9, marca: "Marca N", precio: 22.5 },
                { id: 15, modelo: "Modelo 15", stock: 5, marca: "Marca O", precio: 12.3 },
                { id: 16, modelo: "Modelo 16", stock: 27, marca: "Marca P", precio: 30.0 },
                { id: 17, modelo: "Modelo 17", stock: 23, marca: "Marca Q", precio: 8.75 },
                { id: 18, modelo: "Modelo 18", stock: 17, marca: "Marca R", precio: 16.99 },
                { id: 19, modelo: "Modelo 19", stock: 13, marca: "Marca S", precio: 25.49 },
                { id: 20, modelo: "Modelo 20", stock: 21, marca: "Marca T", precio: 9.99 },
                { id: 21, modelo: "Modelo 21", stock: 28, marca: "Marca U", precio: 11.99 },
                { id: 22, modelo: "Modelo 22", stock: 24, marca: "Marca V", precio: 14.49 },
                { id: 23, modelo: "Modelo 23", stock: 19, marca: "Marca W", precio: 19.99 },
                { id: 24, modelo: "Modelo 24", stock: 20, marca: "Marca X", precio: 20.49 },
                { id: 25, modelo: "Modelo 25", stock: 18, marca: "Marca Y", precio: 13.99 },
                { id: 26, modelo: "Modelo 26", stock: 15, marca: "Marca Z", precio: 17.75 },
                { id: 27, modelo: "Modelo 27", stock: 26, marca: "Marca AA", precio: 27.49 },
                { id: 28, modelo: "Modelo 28", stock: 12, marca: "Marca AB", precio: 18.99 },
                { id: 29, modelo: "Modelo 29", stock: 23, marca: "Marca AC", precio: 21.99 },
                { id: 30, modelo: "Modelo 30", stock: 14, marca: "Marca AD", precio: 24.99 }
            ];

            const tablaCuerpo = document.querySelector("#productTable tbody");

            productos.forEach(producto => {
                const fila = document.createElement("tr");

                const celdaId = document.createElement("td");
                celdaId.textContent = producto.id;
                fila.appendChild(celdaId);

                const celdaModelo = document.createElement("td");
                celdaModelo.textContent = producto.modelo;
                fila.appendChild(celdaModelo);

                const celdaStock = document.createElement("td");
                celdaStock.textContent = producto.stock;
                fila.appendChild(celdaStock);

                const celdaMarca = document.createElement("td");
                celdaMarca.textContent = producto.marca;
                fila.appendChild(celdaMarca);

                const celdaPrecio = document.createElement("td");
                celdaPrecio.textContent = `$${producto.precio.toFixed(2)}`;
                fila.appendChild(celdaPrecio);

                const celdaAcciones = document.createElement("td");
                celdaAcciones.className = "acciones";
                celdaAcciones.innerHTML = `
                    <input type="text" placeholder="Cantidad" class="cantidad-input">
                    <button class="carrito-button">
                        🛒
                    </button>
                    <button class="editar-button">Editar</button>
                    <button class="eliminar-button">Eliminar</button>
                `;
                fila.appendChild(celdaAcciones);

                tablaCuerpo.appendChild(fila);
            });

            // Función para agregar nuevo producto
            document.getElementById('añadir-producto').addEventListener('click', () => {
                const formulario = document.createElement('form');
                formulario.innerHTML = `
                    <div>
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                    <div>
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" required>
                    </div>
                    <div>
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" required>
                    </div>
                    <div>
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" required>
                    </div>
                    <button type="button" id="guardar-producto">Guardar</button>
                `;
                document.body.appendChild(formulario);

                document.getElementById('guardar-producto').addEventListener('click', () => {
                    const modelo = document.getElementById('modelo').value;
                    const marca = document.getElementById('marca').value;
                    const precio = document.getElementById('precio').value;
                    const stock = document.getElementById('stock').value;

                    const nuevoProducto = {
                        id: productos.length + 1,
                        modelo: modelo,
                        marca: marca,
                        precio: parseFloat(precio),
                        stock: parseInt(stock)
                    };

                    productos.push(nuevoProducto);
                    const fila = document.createElement("tr");

                    const celdaId = document.createElement("td");
                    celdaId.textContent = nuevoProducto.id;
                    fila.appendChild(celdaId);

                    const celdaModelo = document.createElement("td");
                    celdaModelo.textContent = nuevoProducto.modelo;
                    fila.appendChild(celdaModelo);

                    const celdaStock = document.createElement("td");
                    celdaStock.textContent = nuevoProducto.stock;
                    fila.appendChild(celdaStock);

                    const celdaMarca = document.createElement("td");
                    celdaMarca.textContent = nuevoProducto.marca;
                    fila.appendChild(celdaMarca);

                    const celdaPrecio = document.createElement("td");
                    celdaPrecio.textContent = `$${nuevoProducto.precio.toFixed(2)}`;
                    fila.appendChild(celdaPrecio);

                    const celdaAcciones = document.createElement("td");
                    celdaAcciones.className = "acciones";
                    celdaAcciones.innerHTML = `
                        <input type="text" placeholder="Cantidad" class="cantidad-input">
                        <button class="carrito-button">
                            🛒
                        </button>
                        <button class="editar-button">Editar</button>
                        <button class="eliminar-button">Eliminar</button>
                    `;
                    fila.appendChild(celdaAcciones);

                    tablaCuerpo.appendChild(fila);
                    document.body.removeChild(formulario);
                });
            });
        </script>
    </section>
</body>
</html>
