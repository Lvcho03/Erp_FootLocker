 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Zapatillas</title>
    <link src="zapatillasBB.js">
</head>
<body>
    <h1>Gestión de Zapatillas</h1>

    <h2>Agregar Zapatilla</h2>
    <form id="addForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br>
        <label for="total_ventas">Total de Ventas:</label>
        <input type="number" id="total_ventas" name="total_ventas" required><br>
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" required><br>
        <button type="submit">Agregar</button>
    </form>

    <h2>Eliminar Zapatilla</h2>
    <form id="deleteForm">
        <label for="deleteId">ID:</label>
        <input type="number" id="deleteId" name="deleteId" required><br>
        <button type="submit">Eliminar</button>
    </form>
    

   
</body>
</html>
