<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/cssVistaProductos.css" rel="stylesheet" type="text/css">
    <title>Gestión de Zapatillas</title>
    <script src="/JS/stock.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    <header>
        <div class="logo">
            <img class="imagen-1" src="../imagenes/logo.png" alt="Logo">
        </div>

        <!-- Cuadro de productos con overflow -->
        <div class="productos-header">
            <div class="productos-cuadro">
                <div class="producto-item">Producto 1</div>
                <div class="producto-item">Producto 2</div>
                <div class="producto-item">Producto 3</div>
                <div class="producto-item">Producto 4</div>
                <div class="producto-item">Producto 5</div>
            </div>
            <button class="agregar-venta-button">Añadir venta</button>
<!-- Botón Guardar Producto -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
    Añadir Producto
</button>

        </div>

        <button onclick="window.location.href='../html/templateAdminPage.html';" class="volver-button">Volver</button>
    </header>
    <h1>Lista de Productos</h1>
    <table id="productTable" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th id="new-product-marca">Marca</th>
                <th id="new-product-modelo">Modelo</th>
                <th id ="new-product-precio">Precio</th>
                <th id="new-product-stock">Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
    </table>

<!-- Modal para agregar producto -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="newMarca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="newMarca" name="marca" required />
                    </div>
                    <div class="mb-3">
                        <label for="newModelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="newModelo" name="modelo" required />
                    </div>
                    <div class="mb-3">
                        <label for="newPrecio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="newPrecio" name="precio" required />
                    </div>
                    <div class="mb-3">
                        <label for="newStock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="newStock" name="stock" required />
                    </div>
                    <button type="button" class="btn btn-primary" id="guardar-producto">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal para editar producto -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="productId" name="id" />
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" name="marca" required />
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo" name="modelo" required />
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" name="precio" required />
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" name="stock" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>



    <script>
      
        document.querySelector("table tbody").addEventListener("click", function(event) {
    console.log('Evento disparado en:', event.target);  // Muestra el elemento que se hizo clic
}, false);


    </script>

    <script src="/JS/stock.js"></script>
</body>
</html>
