    <script>
            document.getElementById('menuButton').addEventListener('click', function() {
            var sideMenu = document.getElementById('sideMenu');
            if (sideMenu.classList.contains('fade-in')) {
                sideMenu.classList.remove('fade-in');
                sideMenu.classList.add('fade-out');
            } else {
                sideMenu.classList.remove('fade-out');
                sideMenu.classList.add('fade-in');
            }
        });

        document.getElementById('closeMenuButton').addEventListener('click', function() {
            var sideMenu = document.getElementById('sideMenu');
            sideMenu.classList.remove('fade-in');
            sideMenu.classList.add('fade-out');
        });

        document.querySelectorAll('input[name="sort-option"]').forEach(input => {
    input.addEventListener('change', function() {
        const ordenSeleccionado = this.value;
        ordenarProductos(ordenSeleccionado);
    });
});



// Función para mostrar los productos en la página
function mostrarProductos(productos) {
    const contenedor = document.querySelector('.row');
    contenedor.innerHTML = ''; // Limpiar el contenedor

    productos.forEach(producto => {
        const productoHTML = `
            <div class="col-md-4 col-lg-3">
                <div class="product-card p-3 text-center">
                    <img src="../imagenes/esports_${producto.id}.webp" class="product-image w-100">
                    <div class="product-info p-3">
                        <h5 class="fw-bold mb-2">${producto.m} <br> ${producto.mo}</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag">$${producto.p}</span>
                            <button class="btn btn-primary btn-sm">Añadir</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        contenedor.insertAdjacentHTML('beforeend', productoHTML);
    });
}
