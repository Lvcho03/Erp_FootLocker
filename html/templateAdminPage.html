<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>admin</title>
        <link href="../css/estilos.css" rel="stylesheet" type="text/css">
        <script src="../JS/conexion.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        
        <header>
            <div class="logo">
                <img class="imagen-1" src="../imagenes/logo.png" alt="Logo">
            </div>
        
            <button class="abrir" id="abrir">
                <i class="bi bi-list"></i> 
            </button> 
            
            <!-- Nav adaptado -->
            <nav id="nav" class="menu-header">
                <button class="cerrar" id="cerrar"><i class="bi bi-x"></i></button>
                <ul>
                    <li><a href="../html/VistaTrabajadores.html">Trabajadores</a></li>
                    <li><a href="../html/VistaVentas.html">Ventas</a></li>
                    <li><a href="../html/zapatillasInventario.html">Inventario</a></li>
                    <li><a href="../html/VistaEscaparate.html">Tienda</a></li>
                    <li><a href="../index.html">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>
        
        <section>
            <div class="sombra">
                <div class="bienvenido">
                    <p>Bienvenido, <span id="nameAdmin"></span></p>
                </div>
        
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        // Recuperar el usuario almacenado en localStorage
                        const usuarioGuardado = JSON.parse(localStorage.getItem('user'));
        
                        if (usuarioGuardado && usuarioGuardado.username) {
                            // Mostrar el nombre en el span
                            document.getElementById('nameAdmin').textContent = usuarioGuardado.username;
                        } else {
                            console.error("No se encontró información del usuario en localStorage.");
                        }
                    });
                </script>
            </div>
        </section>
        
        <footer>
            <div class="cajafooter"></div>
        </footer>

        
        <script src="../JS/menuDesplegable.js"></script>
    </body>
</html>
