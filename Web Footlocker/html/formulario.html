<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilosLogin">
   
</head>
    <body>
        <div class="wrapp">
            <div class="presentacion">
                <h1>FOOTLOCKER</h1>
                <p class="txtPresentacion"></p>
                <img src="" alt="">
    
                <!-- Botón para abrir el formulario de Login -->
                <button onclick="mostrarFormulario()" class="boton-registro">Login</button>
            </div>
    
            <!-- Contenedor del formulario con fondo oscuro -->
            <div id="contenedor-form" class="contenedor-form" onclick="cerrarFormulario(event)">
                <div class="fondo">
                    <div id="id01" class="w3-modal" onclick="event.stopPropagation()">
                        <div id="from-container" class="fade" style="max-width:500px">
                            <div class="w3-center"><br>
                                <span onclick="cerrarFormulario()" class="cruceta-salir" title="cerrar">×</span>
                                <img src="https://via.placeholder.com/100" alt="Avatar" style="width:20%" class="w3-circle w3-margin-top">
                            </div>
                            <form id="myForm" class="formulario" action="">
                                <div class="form-section">
                                    <label><b>Usuario</b></label>
                                    <input class="Usuario" type="text" placeholder="Escriba el usuario..." name="usuario" required>
                                    <label><b>Contraseña</b></label>
                                    <input class="contraseña" type="password" placeholder="Escriba la contraseña..." name="contra" required>
                                    <button class="aceptar" type="submit">Aceptar</button>
                                    <input class="recuerdame" type="checkbox" checked="checked"> Recuerdame
                                </div>
                            </form>
                            <div class="footer-form">
                                <button onclick="cerrarFormulario()" type="button" class="cancelar">Cancelar</button>
                                <span class="contra-olvidada"><a href="#">¿Contraseña olvidada?</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="../JS/fadein.js"></script>
        
    </body>   
</html>
