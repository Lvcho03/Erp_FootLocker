<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Panel usuario</title>
    <link href="../css/cssVistaTrabajadores.css" rel="stylesheet" type="text/css">
    <script src="../JS/trabajadores.js"></script>
    
</head>

<body>
    <header>
        <div class="logo">

            <img class="imagen-1" src="../imagenes/logo.png">
        </div>


        <div class="countWorkers">
            <h1>TRABAJADORES ACTUALES: 1</h1>
        </div>

            <div class="FormAdd">

                <input type="text" id="new-worker-name" placeholder="Nombre Apellido">

                <input type="email" id="new-worker-email" placeholder="Email">

                <input type="tel" id="new-worker-phone" placeholder="Teléfono">

                <input type="text" id="new-worker-address" placeholder="Dirección">

                <button id="add-worker-button" onclick="addWorker()">Agregar Trabajador</button>

            </div>


        
    </header>

    <section>

        <div class="container">

            <div id="worker-cards-container">

                <div class="worker-card" id="worker-card-1">

                    <span class="delete-icon" id="delete-1" onclick="deleteWorker(1)">✖</span>

                    <img src="https://via.placeholder.com/100" alt="Foto de Perfil" class="profile-pic" id="profile-pic-1">

                    <div class="worker-info">

                        <h2 id="worker-name-1">Nombre Apellido</h2>

                        <input type="text" id="edit-name-1" class="edit-input" placeholder="Nombre Apellido" style="display: none;">

                        <p><strong>Email:</strong> <span id="worker-email-1">nombre.apellido@gmail.com</span></p>

                        <input type="email" id="edit-email-1" class="edit-input" placeholder="nombre.apellido@gmail.com" style="display: none;">

                        <p><strong>Teléfono:</strong> <span id="worker-phone-1">+34 123 456 789</span></p>

                        <input type="tel" id="edit-phone-1" class="edit-input" placeholder="+34 123 456 789" style="display: none;">

                        <p><strong>Dirección:</strong> <span id="worker-address-1">Calle Ejemplo, 123, Ciudad, País</span></p>

                        <input type="text" id="edit-address-1" class="edit-input" placeholder="Calle Ejemplo, 123, Ciudad, País" style="display: none;">

                        <button class="edit-button" id="edit-1" onclick="editWorker(1)">Modificar</button>

                        <button class="confirm-button" id="confirm-1" onclick="confirmEdit(1)" style="display: none;">✔</button>

                    </div>

                </div>

            </div>




        

        </div>>
    </section>
    <footer>

    </footer>




</body>

</html>
