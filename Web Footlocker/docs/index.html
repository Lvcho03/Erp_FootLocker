<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilosLogin">
   
</head>
    <body>
        <div class="wrapp">
            <div class="presentacion">

                <h1 id="titulo">BIENVENIDO A SKIBIDIZ</h1>
                <p id="txtPresentacion" class="presentacionTxt">Sistema ERP diseñado específicamente para la gestión integral de una empresa de zapatillas, optimizando la virtualización de procesos y facilitando una mayor eficiencia en las operaciones, desde el inventario hasta la logística y ventas.</p>

                <!-- Botón para abrir el formulario de Login -->
                           
            </div>
    
            <button onclick="mostrarFormulario()" class="boton-registro">Login</button>

            <!-- Contenedor del formulario con fondo oscuro -->
            <div id="contenedor-form" class="contenedor-form" onclick="cerrarFormulario(event)">
                <div class="fondo">
                    <div id="id01" class="w3-modal" onclick="event.stopPropagation()">
                        <div id="from-container" class="fade" style="max-width:500px">
                            <form id="myForm" class="formulario" action="">
                                <div class="form-section">
                                    <label><b>Usuario</b></label>
                                    <input class="Usuario" id="usuario" type="text" placeholder="Escriba el usuario..." name="usuario" required>
                                    <label><b>Contraseña</b></label>
                                    <input class="contraseña" id="contrasena" type="password" placeholder="Escriba la contraseña..." name="contrasena" required>
                                    <button class="aceptar" type="submit">Aceptar</button>
                                </div>
                                <div id="alerta" class="alerta oculto">
                                    <span id="mensajeAlerta"></span>
                                    <button id="boton" class="btn btn-close" onclick="cerrarAlerta()">Cerrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        <script src="../JS/conexion.js"></script>
        <script src="../JS/fadein.js"></script>
        
    </body>   
</html>
