<!DOCTYPE html>

<html lang="es">


<head>

    <meta charset="utf-8">

    <title>Panel de Usuario</title>

    <link href="css/cssVistaTrabajadores.css" rel="stylesheet" type="text/css">

    <script src="JS/trabajadores.js" defer></script>

</head>


<body>

    <header>

        <div class="logo">

            <img class="imagen-1" src="imagenes/logo.png">
            <a href="templateAdminPage.html">
                <img src="imagenes/flecha-hacia-atras.png" >
              </a>
              
        </div>

        <div class="countWorkers">

            <h1 id="worker-count">TRABAJADORES ACTUALES: 0</h1>

        </div>

        <div class="FormAdd">

            <input type="text" id="new-worker-name" placeholder="Nombre Apellido">

            <input type="email" id="new-worker-email" placeholder="Email">

            <input type="tel" id="new-worker-phone" placeholder="Teléfono">

            <input type="text" id="new-worker-address" placeholder="Dirección">

            <button id="add-worker-button" onclick="addWorker()">Agregar Trabajador</button>

        </div>

    </header>

    <section>

        <div class="container">

            <div id="worker-cards-container" class="workers"></div>

        </div>

    </section>

    

    <!-- Modal de edición -->

    <div id="edit-modal" class="modal">

        <div style="border: 2px solid #272a57; border-radius: 10px; padding: 20px; width: 300px; text-align: center; box-shadow: 0 4px 15px rgba(39, 42, 87, 0.3);" class="modal-content">

            <span class="close-button" onclick="closeModal()">×</span>

            <h2>Edit User</h2>

            <input type="text" id="edit-name" placeholder="Nombre">

            <input type="email" id="edit-email" placeholder="Email">

            <input  type="tel" id="edit-phone" placeholder="Teléfono">

            <input  type="text" id="edit-address" placeholder="Dirección">

            <button class="guardar" onclick="saveChanges()">Guardar Cambios</button>

        </div>

    </div>


    <footer></footer>

</body>

</html>
